<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <br>
        <a th:href="@{/agregar}">Crear persona</a>
        <br>
        <br>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>   
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                    <td><a th:href="@{/editar/}+${persona.id_persona}">Editar</a></td>
                    <td><a th:href="@{/eliminar(id_persona=${persona.id_persona})}">Eliminar</a></td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            No hay personas
        </div>
    </body>
</html>
