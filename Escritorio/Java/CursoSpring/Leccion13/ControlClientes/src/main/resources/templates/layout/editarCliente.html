<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="wwww.w3.org/1999/xhtml">
    <head>
        <title>EditarCliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardar}" method="post" 
                  th:object="${persona}" class="was-validated">
                <input type="hidden" name="id_persona" th:field="*{id_persona}"/>
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre">[[#{persona.nombre}]]:</label>
                                            <input class="form-control" type="text" name="nombre" 
                                                   th:field="*{nombre}" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido">[[#{persona.apellido}]]:</label>
                                            <input class="form-control" type="text" name="apellido" 
                                                   th:field="*{apellido}" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">[[#{persona.email}]]:</label>
                                            <input class="form-control" type="email" name="email" 
                                                   th:field="*{email}" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono">[[#{persona.telefono}]]:</label>
                                            <input class="form-control" type="tel" name="telefono" 
                                                   th:field="*{telefono}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="saldo">[[#{persona.saldo}]]:</label>
                                            <input class="form-control" type="number" name="saldo" 
                                                   th:field="*{saldo}" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
